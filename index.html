<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário cartão de Crédito</title>

    <link rel="stylesheet" href="./assets/CSS/reset.css">
    <link rel="stylesheet" href="./assets/CSS/style.css">
    <link rel="stylesheet" href="./assets/CSS/mobile.css">
    <link rel="shortcut icon" href="./assets/img/favicon-32x32.png" type="image/x-icon">

</head>

<body>

    <main>

        <div class="container__left">

            <div>

                <img class="detail__card" src="./assets/img/card-logo.svg" alt="Imagem Proprietário">

                <p id="numberHtml" class="numberHtml">0000 0000 0000 0000</p>

                <span id="nameHtml" class="nameHtml">Joao Silva</span>

                <span id="monthHtml" class="monthHtml">00/00</span>
            
            </div>

            <div class="back__card">

                <span id="cvcHtml" class="cvcHtml">123</span>

            </div>
            
        </div>

        <div class="container__right">

            <form class="formulario">

                <div class="visible">

                    <label for="name">Nome do titular</label>
                    <input type="text" id="name" placeholder="João Silva" maxlength="19" autofocus required>

                    <label for="number">Número do cartão</label>
                    <input type="tel" id="number" placeholder="1234 5678 9123 0000" maxlength="16" required>
                    <span id="errorNumberCard" class="error"></span>

                    <div class="container__month">

                        <label class="label__inline" for="month">exp. date (mm/yy)</label>
                        <input type="tel" id="month" placeholder="MM" maxlength="2" required>
                        <input type="tel" id="year" placeholder="YY" maxlength="2" required>
                        <span id="errorMonth" class="error"></span>

                    </div>

                    <div class="container__cvc">

                        <label class="label__inline" for="cvc">cvc</label>
                        <input type="tel" id="cvc" placeholder="123" maxlength="3" required>
                        <span id="errorCvc" class="error"></span>

                    </div>

                    <input type="button" value="Confirmar" class="button" id="confirm">

                </div>

            </form>

            <div class="formulario">

                <section class="ocult">

                    <img src="./assets/img/icon-complete.svg">
                    <h1>Obrigado!</h1>
                    <p>Adicionamos os detalhes do seu cartão</p>
                    <input type="submit" value="Continue" class="button" id="continue">
                    
                </section>

            </div>

        </div>

    </main>

    <script src="./assets/JS/main.js"></script>
    
</body>
</html>
